<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Contact</title>
</head>
<body class="contactBody">
    <header class="contactHeader">
        <div class="wrapper">
            <nav>
                <span class="material-symbols-outlined">menu</span>
                <input type="checkbox" id="expandNav"><!-- Slide out nav -->
                <ul class="navFlexContainer">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li class="willowNav">
                        <a href="index.html">
                            <h2>Willow</h2>
                        </a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
                <label for="expandNav" id="expandNav"></label> <!-- Slide out nav -->
            </nav>
        </div>
        <div class="contactHeaderBody">
            <div class="wrapper">
                <h1 class="contactMe">Contact Me</h1>
            </div>
        </div>
    </header>
    <main class="contactMain">
        <div class="wrapper">
            <div class="bodyContainer">
                <div class="contactInfo">
                    <div class="socialIcons">
                        <ul class="socialContainer">
                            <li>
                                <a href="https://facebook.com">
                                    <img src="./assets/facebook-icon.svg" alt="facebook icon">
                                </a>
                            </li>
                            <li>
                                <a href="https://twitter.ccom">
                                    <img src="./assets/twitter-icon.svg" alt="twitter icon">
                                </a>
                            </li>
                            <li>
                                <a href="https://linkedin.com">
                                    <img src="./assets/linkedin-icon.svg" alt="In icon">
                                </a>
                            </li>
                            <li>
                                <a href="https://instagram.com">
                                    <img src="./assets/instagram-icon.svg" alt="Instagram icon">
                                </a>
                            </li>
                        </ul>
                        <address class="contactAddressBox">
                            <a href="mailto:info@email.com" class="contactEmail">info@email.com</a>
                            <p>123 - 456 - 7890</p>
                            <p>123 Queen Street West, Unit 10
                            <br>
                            Toronto, Ontario
                            <br>
                            M5V 2D5</p>
                        </address>
                    </div>
                </div> <!-- contact info -->
                <div class="form">
                    <form action="post" class="blogForm">
                        <Div class="nameEmail">
                            <div class="nameInput">
                                <label for="name"></label>
                                <input type="text" id="name" placeholder="Name">
                            </div>
                            <div class="nameInput">
                                <label for="email"></label>
                                <input type="email" id="email" placeholder="Email Address">
                            </div>
                        </Div>
                        <div class="commentInput">
                            <label for="commentBox"></label>
                            <textarea type="textarea" id="commentBox" placeholder="Comment"></textarea>
                        </div>
                        <button>Submit</button>
                    </form>
                </div> <!-- form -->
            </div> <!-- body container -->
        </div> <!-- wrapper -->
    </main>
    <footer class="contactFooter">
        <div class="copyrite">
            <p>Copyrite &copy; 2018 HackerYou</p>
        </div>
    </footer>
</body>

</html>
